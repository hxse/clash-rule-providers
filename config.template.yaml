    path: ./profiles/proxies/yy.yaml
    url: https://example.com
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  sf:
    type: http
    path: ./profiles/proxies/sf.yaml
    url: https://example.com
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300

proxy-groups:
  - name: S-mode
    type: select
    proxies:
      - DIRECT
      - REJECT
      - A-all
      - S-gatern
      - S-mojie
      - S-xfltd
      - S-yy
      - S-sf
      - replit_xray_vmess
  - name: other
    type: select
    proxies:
